<div class="deco-sub-routes">
  <div class="deco-sub-routes-container" ng-repeat="link in sublinks">    
    <span class="routes-sublink" deco-link route-add param="link.Node.path">      
        <i class="fa decor" ng-class="link.Node.icon"></i>{{link.Node.title}}                    
        <i class="fa fa-chevron-right action hide-desktop hide-tablet"></i>
    </span>        
    <span class="deco-separator"></span>
  </div>  
</div>
